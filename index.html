<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/CSS/style.css">
    <link rel="shortcut icon" href="./static/IMG/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.typekit.net/ald0psh.css">
    <title>Happy 18th Birthday</title>
</head>
<body>
    <div id="message" class="message"></div>
    <div class="number hidden">
        <img style="--d: 0.6s" src="./static/IMG/1.png" alt="one" id="one" class="img greet">                            
        <img style="--d: 0.7s" src="./static/IMG/8.png" alt="eight" id="eight" class="img greet">
    </div>                         
    <div class="greeting hidden">
        <span style="--d: 0.3s" class="greet" id="happy">Happy</span>
        <span style="--d: 1.0s" class="greet" id="birthday">Birthday</span>
    </div>
    <script src="./static/JS/script.js"></script>
</body>
</html>
